<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <input class="password" style="display: none;" placeholder="Your Secure Password"
          aria-label="Generated Password"></input>
        <div calss="card">
          <p></p>
          <div class="row text-center" id="checks" style="display: none;">
            <div class="col-sm-3 specialChars">
              <input type="checkbox" name="specialChars" checked>Special Characters   (!@#$%) </input>
            </div>
            <div class="col-sm-3">
              <input type="checkbox" name="numbers" checked>Numbers   (0-9) </input>
            </div>
            <div class="col-sm-3">
              <input type="checkbox" name="lower" checked>Lowercase Letters   (a-z) </input>
            </div>
            <div class="col-sm-3">
              <input type="checkbox" name="upper" checked>Uppercase Letters   (A-Z) </input>
            </div>
          </div>
          <textarea required class="input" placeholder="Type Here" aria-label="Generated Password"></textarea>
        </div>
      </div>
      <div class="card-body">
        <button id="generate" class="btn">Generate Password</button>
        <button id="generate2" class="btn" style="display: none;">Generate Password</button>
        <div class="navigation">
          <button style="float: right;" id="next" class="btn">Next</button>

        </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
